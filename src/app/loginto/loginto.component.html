<div class="login-container">
    <button class="button-close" (click)="closeDialog()">X</button>
    <h2>Prijavite se na nalog</h2>
    <form [formGroup]="logintoForm" (ngSubmit)="onSubmit()">

    
    <input id="email" formControlName="email" type="email" placeholder="Email" required />
    <div *ngIf="logintoForm.get('email')?.invalid && logintoForm.get('email')?.touched">
        <p>Email je neispravan.</p>
    </div>

    <input id="password" formControlName="password" type="password" placeholder="Lozinka" required/>
    <div *ngIf="logintoForm.get('password')?.invalid && logintoForm.get('password')?.touched">
        <p>Pogre≈°na lozinka.</p>
    </div>

   

    <button class="button-send" type="submit" [disabled]="logintoForm.invalid">Prijavi se</button>

    </form>
    


</div>
